          width: 100%;
          white-space: normal;
        }
        .separator {
          width: 94%;
          margin: 40 auto;
        }
        .infors {
          width: 94%;
        }
      }

      /* phone: screen width <= 740px */
      @media (max-width: 740px) {
        .navlist {
          padding-left: 10px;
          padding-right: 10px;
        }
        .section {
          width: 100%;
          margin-top: 0;
          padding-left: 0;
          padding-right: 0;
          display: block;
        }
        .picture {
          width: 100vw;
          height: 350px;
          border-radius: 0px;
        }
        .profile {
          width: 94%;
          padding-top: 20px;
          margin: 0 auto;
        }

        .attraction-name {
          height: auto;
          white-space: normal;
        }
        .cat-at-mrt {
          margin-bottom: 20px;
        }

        .booking-form {
          width: auto;
          height: auto;
        }
        .booking-text1 {
          width: 100%;
        }
        .booking-text2 {
          height: auto;
          width: 100%;
          white-space: normal;
        }
        .separator {
          width: 94%;
          margin: 40 auto;
        }
        .infors {
          width: 94%;
        }
        .description {
          margin-bottom: 0;
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchAttractionsById();
        fetchCheckSignin();
        let circle1 = document.querySelector(
          'input[type="radio"][id="circle1"]'
        );
        // console.log(circle1);
        if (circle1) {
          circle1.checked = true;
        }
        setPrice(2000);
      });

      // fetch 「/api/attraction/${attractionId}」
      function fetchAttractionsById() {
        let pathName = window.location.pathname;
        let attractionId = pathName.split("/").pop();
        let url = `/api/attraction/${attractionId}`;
        fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
        })
          .then((response) => {
            return response.json();
          })
          .then((responseresult) => {
            let attName = responseresult["data"]["name"];
            let attCategory = responseresult["data"]["category"];
            let attMRT = responseresult["data"]["mrt"];
            let attDescription = responseresult["data"]["description"];
            let attAddress = responseresult["data"]["address"];
            let attTransport = responseresult["data"]["transport"];

            document.querySelector(".attraction-name").textContent = attName;

            let catAtMRT = `${attCategory} at ${attMRT}`;
            if (attMRT != null) {
              document.querySelector(".cat-at-mrt").textContent = catAtMRT;
            } else {
              document.querySelector(".cat-at-mrt").textContent = attCategory;
            }

            document.querySelector(".description").textContent = attDescription;
            document.querySelector(".address").textContent = attAddress;
            document.querySelector(".transport").textContent = attTransport;

            // image slideshow
            let attImagesArray = responseresult["data"]["images"];
            // console.log(attImagesArray);
            setupImageSlider(attImagesArray);
          })
          .catch((error) => {
            console.error("發生錯誤:", error);
          });
      }

      function setupImageSlider(images) {
        const imageContainer = document.querySelector(".image-container");
        const blackpoint = document.querySelector(".blackpoint");

        // Set the image element and add them into image-container div
        images.forEach((image, index) => {
          let preImg = new Image();
          preImg.src = image;
          preImg.classList.add("slider-image");
          preImg.style.display = index === 0 ? "block" : "none"; // default the first image is block
          imageContainer.appendChild(preImg);

          // Set the dot and add it into blackpoint div
          let dot = document.createElement("span");
          dot.classList.add("dot");
          if (index === 0) dot.classList.add("active"); // default the first dot is active
          blackpoint.appendChild(dot);
        });

        let currentIndex = 0;

        // click the arrow buttons to change the image
        const prevButton = document.querySelector(".arrow-left");
        const nextButton = document.querySelector(".arrow-right");
        const dots = document.querySelectorAll(".dot");
        const imagesList = document.querySelectorAll(".slider-image");

        prevButton.addEventListener("click", () => {
          changeImage(-1);
        });

        nextButton.addEventListener("click", () => {
          changeImage(1);
        });

        function changeImage(direction) {
          imagesList[currentIndex].style.display = "none";
          dots[currentIndex].classList.remove("active");

          currentIndex =
            (currentIndex + direction + images.length) % images.length;

          imagesList[currentIndex].style.display = "block";
          dots[currentIndex].classList.add("active");
        }
      }

      // click website title for returning to the homepage
      let webTitle = document.querySelector(".webtitle");
      webTitle.addEventListener("click", () => {
        // fetch 「/」
        let url = "/";
        fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
        }).then((response) => {
          // console.log(response.url);
          window.location.href = response.url;
        });
      });

      let button1 = document.querySelector("#circle1");
      let button2 = document.querySelector("#circle2");
      let actualPrice = document.querySelector(".actual-price");

      function setPrice(price) {
        actualPrice.textContent = `新台幣 ${price} 元`;
      }
      button1.addEventListener("click", () => {
        setPrice(2000);
      });
      button2.addEventListener("click", () => {
        setPrice(2500);
      });

      // Overlay
      let overlay = document.querySelector(".overlay");

      // 跳出式視窗
      let signupModal = document.querySelector(".signup-modal");
      let signinModal = document.querySelector(".signin-modal");

      let signinInputs = document.querySelectorAll(".signin-modal input");
      let signinErrorMsg = document.querySelector(".signin-result-msg");

      let signupInputs = document.querySelectorAll(".signup-modal input");
      let signupErrorMsg = document.querySelector(".signup-result-msg");

      let signupBtn = document.querySelector(".signup-btn");
      let signinBtn = document.querySelector(".signin-btn");

      let closeButtons = document.querySelectorAll(".close-modal");
      let toSigninLink = document.getElementById("to-signin");
      let toSignupLink = document.getElementById("to-signup");

      // close the modal, remove overlay, clear the input box, clear the result message
      const closeModal = function () {
        signupModal.style.display = "none";
        signinModal.style.display = "none";

        signinInputs.forEach((input) => {
          input.value = "";
        });
        signupInputs.forEach((input) => {
          input.value = "";
        });

        signinErrorMsg.classList.remove("show");
        signinErrorMsg.textContent = "";

        signupErrorMsg.classList.remove("show");
        signupErrorMsg.textContent = "";

        overlay.style.display = "none";
      };

      // click the close button to close the modal
      closeButtons.forEach((button) => {
        button.addEventListener("click", closeModal);
      });

      // click overlay to close the modal
      overlay.addEventListener("click", closeModal);

      // click esc key to close the modal
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && signupModal.style.display !== "none") {
          closeModal();
        }
      });
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && signinModal.style.display !== "none") {
          closeModal();
        }
      });

      // click「點此註冊」
      toSignupLink.addEventListener("click", () => {
        signinModal.style.display = "none";
        signupModal.style.display = "flex";
      });

      // click「點此登入」
      toSigninLink.addEventListener("click", () => {
        signupModal.style.display = "none";
        signinModal.style.display = "flex";
      });

      // call this function to show signup modal
      function showSignupModal() {
        signupModal.style.display = "flex";
        signupInputs.forEach((input) => {
          input.value = "";
        });
        signupErrorMsg.classList.remove("show");
        signupErrorMsg.textContent = "";
        overlay.style.display = "flex";
      }

      // call this function to show signin modal
      function showSigninModal() {
        signinModal.style.display = "flex";
        signinInputs.forEach((input) => {
          input.value = "";
        });

        signinErrorMsg.classList.remove("show");
        signinErrorMsg.textContent = "";

        overlay.style.display = "flex";
      }

      // click「登入/註冊」button   // click「登出系統」button
      let item2 = document.querySelector(".item2");
      item2.addEventListener("click", () => {
        if (item2.textContent === "登入/註冊") {
          showSigninModal();
        } else if (item2.textContent === "登出系統") {
          localStorage.removeItem("jwt_token");
          location.reload();
        }
      });

      // 會員註冊功能: click signup button, fetch 「fetchSignupAPI」
      signupBtn.addEventListener("click", () => {
        checkSignupEmpty();
      });

      async function checkSignupEmpty() {
        let chkNewname = document.getElementById("newname").value.trimEnd();
        let chkNewemail = document.getElementById("newemail").value.trimEnd();
        let chkNewpassword = document
          .getElementById("newpassword")
          .value.trimEnd();
        if (
          (chkNewname === "") |
          (chkNewemail === "") |
          (chkNewpassword === "")
        ) {
          alert("請填寫空白欄位");
        } else {
          fetchSignupAPI();
        }
      }
      async function fetchSignupAPI() {
        let newName = document.querySelector("#newname").value;
        let newEmail = document.querySelector("#newemail").value;
        let newPassword = document.querySelector("#newpassword").value;
        let resultMsg = document.querySelector(".signup-result-msg");
        // console.log(newName, newEmail, newPassword);
        fetch("/api/user", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify({
            name: newName,
            email: newEmail,
            password: newPassword,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.ok) {
              resultMsg.textContent = "註冊成功，請登入系統";
              resultMsg.style.color = "green";
            } else {
              resultMsg.textContent = "Email 已經註冊帳戶";
              resultMsg.style.color = "red";
            }
          })
          .catch((error) => {
            console.error("發生錯誤：", error);
          });
      }

      // 會員登入功能: click signin button, fetch 「fetchSigninAPI」

      signinBtn.addEventListener("click", () => {
        checkSigninEmpty();
      });

      async function checkSigninEmpty() {
        let chkInputemail = document
          .getElementById("input-email")
          .value.trimEnd();
        let chkInputpassword = document
          .getElementById("input-password")
          .value.trimEnd();
        if ((chkInputemail === "") | (chkInputpassword === "")) {
          alert("請填寫空白欄位");
        } else {
          fetchSigninAPI();
        }
      }

      async function fetchSigninAPI() {
        let inputEmail = document.querySelector("#input-email").value;
        let inputPassword = document.querySelector("#input-password").value;
        let resultMsg = document.querySelector(".signin-result-msg");
        // console.log(inputEmail, inputPassword);
        fetch("/api/user/auth", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify({ email: inputEmail, password: inputPassword }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.token) {
              localStorage.setItem("jwt_token", data.token);
            }
            // console.log(data);
            if (data.error) {
              resultMsg.textContent = "電子郵件或密碼錯誤";
              resultMsg.style.color = "red";
            } else {
              location.reload(); // Sign in and refresh the current page
            }
          });
      }

      // 確認使用者是否有登入 功能: fetch 「fetchCheckSignin」
      // Right after every page load, front-end code would check user sign-in status for later use.
      async function fetchCheckSignin() {
        const token = localStorage.getItem("jwt_token");
        // console.log(token);
        fetch("/api/user/auth", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data != null) {
              item2.textContent = "登出系統";
            } else {
              item2.textContent = "登入/註冊";
            }
          })
          .catch((error) => {
            console.error("發生錯誤：", error);
          });
      }
    </script>
  </body>
</html>
